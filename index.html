<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Networking Conference</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Networking Conference"/>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/main.css" media="screen"/>
</head>
<body>
<div class="content">
    <h1>Networking Conference</h1>

    <div class="container">
        <form>
            <div class="form-input">
                <h4>Personal Info</h4>

                <div class="border">
                    <div class="form-group">
                        <label><b class="required">*</b>Email</label>

                        <div>
                            <input type="text" name="email"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label><b class="required">*</b>Firstname</label>

                        <div>
                            <input type="text" name="firstname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label><b class="required">*</b>Surname</label>

                        <div>
                            <input type="text" name="surname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label><b class="required"></b>Company/Organization</label>

                        <div>
                            <input type="text" name="company">
                        </div>
                    </div>
                    <div class="form-group">
                        <label><b class="required">*</b>Address Line 1</label>

                        <div>
                            <input type="text" name="address">
                        </div>
                    </div>
                    <div class="form-group">
                        <label><b class="required">*</b>Town/City</label>

                        <div>
                            <input type="text" name="city">
                        </div>
                    </div>
                    <div class="form-group">
                        <label><b class="required">*</b>Post Code</label>

                        <div>
                            <input type="text" name="postcode">
                        </div>
                    </div>
                    <div class="form-group">
                        <label><b class="required"></b>Home
                            Telephone</label>

                        <div>
                            <input type="text" name="hometelephone">
                        </div>
                    </div>
                    <div class="form-group">
                        <label><b class="required">*</b>Mobile Phone</label>

                        <div>
                            <input type="text" name="mobile">
                        </div>
                    </div>
                    <div class="form-group">
                        <label><b class="required">*</b>Date of Birth</label>

                        <div>
                            <input type="date" name="birthdate">
                        </div>
                    </div>
                    <div class="form-group">
                        <label><b class="required">*</b>Description</label>

                        <div>
                            <textarea name="description"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label><b class="required">*</b>Gender</label>

                        <div>
                            <select>
                                <option></option>
                                <option value="1">Male</option>
                                <option value="2">Female</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label><b class="required"></b>Upload</label>

                        <div>
                            <button class="upload"><b>Upload</b></button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label><b class="required">*</b>Membership</label>

                        <div>
                            <input type="text" name="membership">
                        </div>
                    </div>
                </div>
                <div class="form-footer">
                    <button>Add Another Person</button>
                    <b>or</b>
                    <button>Continue</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
