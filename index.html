<!DOCTYPE html>
<html lang="en">
<head>
    <title>Networking Conference</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Networking Conference"/>
    <link rel="stylesheet" type="text/css" href="assets/css/grid.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
</head>
<body>
<div class="content">
    <h1>Networking Conference</h1>

    <div class="container">
        <form>
            <div class="form-input">
                <h4>Personal Info</h4>

                <div class="border">
                    <div class="form-body">
                        <div class="l-center">
                            <div class="row">
                                <div class="grid-4 left vertical-align">
                                    <label><b class="required">*</b>Email</label>
                                </div>
                                <div class="right">
                                    <input class="lg standard" type="text">
                                </div>
                            </div>

                            <div class="row">
                                <div class="grid-4 left vertical-align">
                                    <label><b class="required">*</b>Firstname</label>
                                </div>
                                <div class="right">
                                    <input class="hlf standard" type="text">
                                </div>
                            </div>
                            <div class="row">
                                <div class="grid-4 left vertical-align">
                                    <label><b class="required">*</b>Surname</label>
                                </div>
                                <div class="right">
                                    <input class="hlf standard" type="text">
                                </div>
                            </div>
                            <div class="row">
                                <div class="grid-4 left vertical-align-2">
                                    <label class="exclude"><b class="required"></b>Company/Organization</label>
                                </div>
                                <div class="right">
                                    <input class="lg standard" type="text">
                                </div>
                            </div>
                            <div class="row">
                                <div class="grid-4 left vertical-align">
                                    <label><b class="required">*</b>Address Line 1</label>
                                </div>
                                <div class="right">
                                    <input class="hlf standard" type="text">
                                </div>
                            </div>
                            <div class="row">
                                <div class="grid-4 left vertical-align">
                                    <label class="m-padded-vertical"><b class="required">*</b>Town/City</label>
                                </div>
                                <div class="right">
                                    <input class="md standard" type="text">
                                </div>
                            </div>
                            <div class="row">
                                <div class="grid-4 left vertical-align">
                                    <label><b class="required">*</b>Post Code</label>
                                </div>
                                <div class="right">
                                    <input class="sh standard" type="text">
                                </div>
                            </div>
                            <div class="row">
                                <div class="grid-4 left vertical-align-2">
                                    <label><b class="required"></b>Home Telephone</label>
                                </div>
                                <div class="right">
                                    <input class="hlf standard" type="text">
                                </div>
                            </div>
                            <div class="row">
                                <div class="grid-4 left vertical-align">
                                    <label><b class="required">*</b>Mobile Phone</label>
                                </div>
                                <div class="right">
                                    <input class="hlf standard" type="text">
                                </div>
                            </div>
                            <div class="row">
                                <div class="grid-4 left vertical-align">
                                    <label><b class="required">*</b>Date of Birth</label>
                                </div>
                                <div class="right">
                                    <input type="date" class="sm standard" placeholder="dd/mm/yyyy">
                                    <img src="assets/images/date.png" alt="Date of Birth" width="20"/>
                                </div>
                            </div>
                            <p class="textarea">
                                <label id="labelTextArea" for="textarea"><b class="required">*</b>Description</label>
                                <textarea class="lg standard"></textarea>

                            <div class="clear"></div>
                            </p>
                            <div class="row">
                                <div class="grid-4 left vertical-align">
                                    <label><b class="required">*</b>Gender</label>
                                </div>
                                <div class="right">
                                    <select class="sm-2 standard">
                                        <option></option>
                                        <option value="1">Male</option>
                                        <option value="2">Female</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="grid-4 left vertical-align">
                                    <label><b class="required"></b>Upload</label>
                                </div>
                                <div class="right">
                                    <button class="sm-3 standard upload"><b>Upload</b></button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="grid-4 left vertical-align">
                                    <label class="v"><b class="required">*</b>Membership Number</label>
                                </div>
                                <div class="right">
                                    <input class="lg standard" type="text">
                                </div>
                            </div>
                        </div>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
            <div class="form-footer">
                <button>Add Another Person</button>
                <b>or</b>
                <button>Continue</button>
            </div>

        </form>
    </div>
</div>
</body>
</html>
